<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>showcase</title>
  <link rel="icon" type="image/x-icon" href="assets/logo1.png">
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="page-container">
    <div class="slideshow-container">
      <div class="slide">
        <img src="assets/dovechase graphic 2.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="assets/dovechase showcase 1.png" alt="Image 2">
      </div>
      <div class="slide">
        <img src="assets/aran graphic 1.png" alt="Image 3">
      </div>
      <div class="slide">
        <img src="assets/aran graphic 8.png" alt="Image 4">
      </div>
    </div>
    <img src="assets/wing left.png" class="wing prev" onclick="changeSlide(-1)" alt="Previous">
    <img src="assets/wing right.png" class="wing next" onclick="changeSlide(1)" alt="Next">
    <script src="script.js"></script>
  </div>
</body>
</html>
